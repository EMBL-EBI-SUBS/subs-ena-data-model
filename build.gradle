buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
        classpath 'org.hidetake:gradle-ssh-plugin:1.1.3'
    }
}

version '1.1.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven-publish'

group 'uk.ac.ebi.subs'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}


dependencies {
    compileOnly("org.projectlombok:lombok:1.16.12")
    compile ("org.springframework:spring-oxm")
    compile 'uk.ac.ebi.ena.sra:sra-xml:1.5.30'
    compile("uk.ac.ebi.subs:subs-data-model:1.0.1-SNAPSHOT")
    compile 'org.eclipse.persistence:org.eclipse.persistence.moxy:2.6.4'
    compile 'commons-lang:commons-lang:2.6'
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile 'uk.ac.ebi.subs:subs-data-model:1.0.1-SNAPSHOT'
    compile ("uk.ac.ebi.subs:validator-common:1.11.0-SNAPSHOT") {
        changing = true
        exclude group: 'org.springframework.boot', module :'spring-boot-starter-data-mongodb'
    }
}

task sourceJar(type: Jar) { from sourceSets.main.allJava }

artifacts {
    archives jar
    archives sourceJar { classifier "sources" }
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
                if (project.hasProperty('ossrhUsername') && project.hasProperty('ossrhPassword')) {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
                if (project.hasProperty('ossrhUsername') && project.hasProperty('ossrhPassword')) {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

            }

            pom.project {
                packaging 'jar'
                url 'https://github.com/EMBL-EBI-SUBS/subs-ena-data-model'

                scm {
                    url 'https://github.com/EMBL-EBI-SUBS/subs-ena-data-model'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

            }
        }
    }
}

bootRepackage.enabled = false